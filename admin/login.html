<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    
    <title>Login - Admin FpolyShop</title>
    <link href="../css/login.css" rel="stylesheet">
  </head>
  <body >
    <div class="card mb-3 text-center" style="max-width: 900px; height: 350px;">
      <div class="row g-0">
        <div class="col-md-5">
          <div class="child bg-one">
            <span >Login</span>
          </div>
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <h3 class="card-title mt-2 fw-bold">ADMIN FPOLYSHOP - LOGIN</h3>
            <hr >
            <main class="form-signin pt-2">
              <form onsubmit="return login()">
                
                <div class="form-floating">
                  <input type="email" class="form-control" id="username" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mt-2">
                  <input type="password" class="form-control" id="password" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
            
                <button class="w-100 btn btn-lg btn-success mt-3" type="submit">Login</button>
               
              </form>
            </main>
          </div>
        </div>
      </div>
    </div>
    
    
    <script src="login.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
